<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>

    <link rel="stylesheet" href="./style.css" />

    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mainHeading">Survey Form</h1>

      <hr class="divider" />

      <form class="form-control">
        <label>Name: </label>
        <input type="text" required />
        <label>Email: </label>
        <input type="email" />

        <label id="age">Age: </label>
        <input type="number" />

        <label>Phone No: </label>
        <input type="text" />

        <label>Address: </label>
        <textarea rows="3" cols="18"></textarea>

        <label>Country: </label>
        <select>
          <option>India</option>
          <option>India</option>
          <option id="usa">USA</option>
          <option>India</option>
          <option>India</option>
        </select>

        <label>Gender: </label>
        <div class="options">
          <input type="radio" />
          <label>Male</label>
          <input type="radio" />
          <label>Female</label>
          <input type="radio" />
          <label>Other</label>
        </div>
        <hr />
        <h2 class="secHeading">Ratings</h2>
        <label>Rate Our Product </label>

        <div class="options">
          <input type="radio" />
          <label>Good</label>
          <input type="radio" />
          <label>Average</label>
          <input type="radio" />
          <label>Bad</label>
        </div>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
